spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        password: ${PASSWORD}
        url: jdbc:mysql://localhost:3306/project
        username: ${USER}
    jpa:
        database: mysql
        hibernate:
            ddl-auto: none
            dialect: org.hibernate.dialect.MySQLDialect
            format_sql: true
            show_sql: true
